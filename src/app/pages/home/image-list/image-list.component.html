<!DOCTYPE html>
<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<md-card> <md-input-container>
				<input class="search" mdinput [(ngModel)]="searchQuery" name="search" placeholder="Search for documents">
				</md-input-container> <br>
				<button (click)="searchImages(searchQuery)" md-raised-button class="searchButton" type="button">Search</button>
				<button md-raised-button class="searchButton" *ngIf="imagesFound">Advance Search</button>
				<button md-raised-button class="searchButton" *ngIf="imagesFound">Save Search</button>
				<select md-raised-button class="searchButton" *ngIf="imagesFound">
					<option>Add to DocumentList</option>
					<option>Mary's Documents'</option>
					<option>SalaryDocuments</option>
					<option>F</option>
					<option>5</option>
				</select>
				</md-card>

				<md-card>
				<h4 *ngIf="imagesFound" md-subeader>
					Results
				</h4>
				<masonry [useImagesLoaded]="true"> <masonry-brick *ngFor="let image of images" class="image-container"> <md-card>
				<a href="{{ image.pageURL }}" target="_bank"> <md-card-header>

				<div class="avatar" md-card-avatar [ngStyle]="{'background-image':'url('+ image.webformatURL +')', 'background-size':'40px 40px'}">
				</div>
				<md-card-title>{{ image.id }}</md-card-title> <input type="checkbox" value="" class="searchButton"></md-card-header> </a> <img md-card-image src="{{image.previewURL}}"> <md-card-content>
				<p>
					Tags: {{ image.tags }}
				</p>
				 <p><a href=''>Download Document </a>
				</p>
				</md-card-content> </md-card> <br>
				<br>
				</masonry-brick> </masonry> </md-card>
			</div>
		</div>
	</div>
</div>
